<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      /* Global Styles */

/* Fonts */
@font-face {
    font-family: 'IntoneMono Nf';
    src: url('../../assets/fonts/IntoneMonoNerdFont-Regular.ttf') format('truetype'),
         url('../../assets/fonts/IntoneMonoNerdFontPropo-Bold.ttf') format('truetype'),
         url('../../assets/fonts/IntoneMonoNerdFontPropo-Italic.ttf') format('truetype');
}

:root {
    --primary: #070F2B;
    --secondary: #1B1A55;
    --font-color: #D9EAFD; 
    --success: #15F5BA;
    --warning: #ffa07a;
    --error:  #dc143c;
    --font-style: 'IntoneMono Nf'; /* use IntoneMono NFM */;
    --font-mx-size: 1.3rem;
    --font-mn-size: .7rem;

}

body {
    margin: 0;
    padding: 0;
    align-items: center;
    justify-content: center;
    height: 100vh;
    width: 100%;
    inset: 0;
    background-color: var(--primary);
    /* background: conic-gradient(from 90deg at 1px 1px, #0000 25%, gainsboro 0%) -0.5px -0.5px/1em 1em, linear-gradient(45deg, #0000 calc(50% + -1*0.5px), gainsboro 0 calc(50% + 0.5px), #0000 0) 0 0/2em 2em, linear-gradient(-45deg, #0000 calc(50% + -1*0.5px), gainsboro 0 calc(50% + 0.5px), #0000 0) 0 0/2em 2em; */
    color: var(--font-color);
    font-family: var(--font-style);
}
      
:root {
    --primary: #070F2B;
    --secondary: #1B1A55;
    --font-color: #D9EAFD; 
    --success: #15F5BA;
    --warning: #ffa07a;
    --error:  #dc143c;
    --font-style: 'IntoneMono Nf'; /* use IntoneMono NFM */;
    --font-mx-size: 1.3rem;
    --font-mn-size: .7rem;

}

.navbar {
    margin: 0;
    padding: 0;
    position: sticky;
    top: 0;
    text-align: center;
    justify-content: center;
    height: 3vh;
    height: auto;
}

.navbar ul {
    justify-content: center;
    align-items: center;
    list-style: none;
    flex-direction: row;
    display: flex;

}

.navbar ul li {
    margin: .3rem 3rem;
    padding: .5rem;
    border-radius: 3px;
}
.navbar ul li:hover {
    transition: .3s;
    background: var(--secondary);
}

.navbar a {
    color: var(--font-color);
    text-decoration: underline; 
    text-decoration-style: solid;
    text-underline-offset: 5px; 
    font-size: 2rem;
}
.navbar a:hover {
    font-weight: 800;
    transition: .3s;
    color: var(--primary);
    text-underline-offset: 7px; 
}

/* Animations */

.navbar ul li:hover {
    transition: .5s;
    background-image: linear-gradient(to right, var(--success), var(--warning), var(--error));
    background-size: 300% 100%; 
    background-position: 0% 50%; 
    animation: gradient-animation 5s ease infinite; 
  }
  
  @keyframes gradient-animation {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  /* Mediaqueries */
  /* Mobile */
  @media (max-width: 768px) { 
    /* Styles for screens smaller than 768px (e.g., tablets and smaller) */
    .navbar {
      height: auto; 
      flex-direction: row; 
      align-items: center; 
    }
  
    .navbar ul {
      flex-direction: row; 
      padding-left: 0; 
    }
  
    .navbar ul li {
      margin: .3rem 0;
    }
  
    .navbar a {
      font-size: 1.2rem;
    }
  }
    </style>
  </head>
  <body>
    <body>   
      <div class="navbar" id="navbar">
        <ul> 
          <li class="home" id="home"><a href="#">Home</a></li>
          <li class="blog" id="blog"><a href="#">Blog</a></li>
          <li class="contact" id="contact"><a href="#">Contact Me</a></li>
        </ul>
      </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"> </script>
    <script src="../scripts/main.js"> </script>
  </body>
</html>
